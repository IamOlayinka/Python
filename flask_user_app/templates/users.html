<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Users</title>
</head>
<body>
  <h1>All Users</h1>

<a href="{{ url_for('create_user') }}">Create New User</a>

<ul>
    {% for user_id, user in users.items() %}
        <li>
            {{ user.name }} ({{ user.age }} years)
            |
            <a href="{{ url_for('edit_user', user_id=user_id) }}">Edit</a>
            |
            <a href="{{ url_for('delete_user', user_id=user_id) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
