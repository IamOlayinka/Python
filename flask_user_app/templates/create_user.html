<!DOCTYPE html>
<html>
<head><title>Create User</title></head>
<body>

<h1>Create User</h1>

<form method="POST">
    <label>User ID:</label>
    <input name="id" required><br><br>

    <label>Name:</label>
    <input name="name" required><br><br>

    <label>Age:</label>
    <input name="age" type="number" required><br><br>

    <button type="submit">Create User</button>
</form>

</body>
</html>
