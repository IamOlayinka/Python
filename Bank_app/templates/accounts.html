<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title> 
</head>
<body>  

    <h1>All Accounts</h1>
    <a href="{{ url_for('create_account') }}">Create New Account</a>
    <ul>
        {% for account in accounts %}
            <li>
                {{ account.name }} - {{ account.account_type }}
                |
                <a href="{{ url_for('edit_account', account_id=account.account_id) }}">Edit</a>
                |
                <a href="{{ url_for('delete_account', account_id=account.account_id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</html>
