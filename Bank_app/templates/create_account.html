<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <body>
    <h1>Create New Account</h1>
    <form action="/accounts/create" method="POST">
        <label for="id">Account ID:</label>
        <input type="text" id="id" name="account_id" required><br><br>

        <label for="name">Account Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="account_type">Account Type:</label>
        <input type="text" id="account_type" name="account_type" required><br><br>

        <label for="balance">Initial Balance:</label>
        <input type="number" id="balance" name="balance" value="0" required><br><br>

        <input type="submit" value="Create Account">
    </form>
</body> 
</html>
