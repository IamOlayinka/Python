<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Detail</title>
</head>
<body>
    <h1>Account {{ account_id }} Details</h1>
    <p><strong>Name:</strong> {{ account.name }}</p>
    <p><strong>Type:</strong> {{ account.account_type }}</p>
    <p><strong>Balance:</strong> {{ account.balance }}</p>
    <a href="{{ url_for('deposit', account_id=account_id) }}">Deposit Funds</a><br>
    <a href="{{ url_for('withdraw', account_id=account_id) }}">Withdraw Funds</a><br>
</html>
